<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <header>
      <h1>Make-a-Meme!</h1>
      <button id="complimentButton">Get compliments!</button>
      <button id="fortuneButton">Get fortunes!</button>
      <button onclick="location.href='https://knowyourmeme.com/'" >Know Your Meme</button>
    </header>
    
    <form>
      <input 
          type='Text'
          id="caption"
          placeholder="Meme Caption"/>
      <input 
          type='text'
          id="rating"
          placeholder='How would you rate this meme out of 5?'/>
      <input 
          type='text'
          id="img"
          placeholder='Paste reaction image URL'/>
      
          <button id="add-button">Add Meme</button>
  </form>
  
    <section id="memes-container"></section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
  </body>
</html>
